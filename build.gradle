plugins {
    id 'groovy'
    id 'java'
}

group 'com.example'
version '0.0.0.1'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    compile("org.codehaus.groovy:groovy:2.5.3")

    testCompile("junit:junit:4.12")
    testCompile("org.assertj:assertj-core:3.4.1")
}
